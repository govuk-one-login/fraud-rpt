name: Build SAM Artifact

on:
  workflow_call:
    inputs:
      environment: { required: true, type: string }
      region: { required: true, type: string }
      sam-template-file: { required: false, type: string }
    secrets:
      aws-role-arn: { required: true }

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}-build
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  build-job:
    if: ${{ github.event.pull_request.draft == false && github.actor != 'dependabot[bot]' }}
    name: Build Job
    timeout-minutes: 5
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Pull repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://npm.pkg.github.com/"
          scope: "@govuk-one-login"
          cache: npm
          always-auth: true

      - name: Install ESbuild
        run: npm install -g esbuild@0.17.18

      - name: Install Dependencies
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ github.token }}

      - name: Cache SAM Dependencies
        uses: actions/cache@v3
        with:
          key: cache-SAM-dependencies-${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: cache-SAM-dependencies-${{ runner.os }}-gradle-
          path: |
            .aws-sam
            **/build

      - name: Prevent SAM From Runnning Unit Tests
        run: rm -Rf -- *.test.*

      - name: Validate SAM template
        shell: bash
        env:
          AWS_REGION: ${{ inputs.region }}
          TEMPLATE: ${{ inputs.sam-template-file }}
          VALIDATE: ./.github/scripts/validate-template.sh
        run: $VALIDATE

      - name: Build SAM Application
        shell: bash
        env:
          TEMPLATE_FILE: ${{ inputs.sam-template-file }}
          BETA_FEATURES: true
          PARALLEL: true
          CACHE: false
        run: |
          sam build \
            ${TEMPLATE_FILE:+--template-file "$TEMPLATE_FILE"} \
            "$($PARALLEL && echo "--parallel")" \
            "$($CACHE && echo "--cached" || echo "--no-cached")" \
            "$($BETA_FEATURES && echo "--beta-features")"

      - name: Upload SAM Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: fpad-functions
          retention-days: 3
          path: |
            **/.aws-sam/build
